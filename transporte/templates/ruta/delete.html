{% extends "footer_minimal.html" %}

{% load static %}

{% block content %}
<div style="height: 120px;"></div>
<div class="container mt-5" style="max-width: 600px;">
  <div class="card p-4 bg-dark text-white">
    <h3 class="text-center mb-3">Eliminar Ruta</h3>

    <p class="text-center">
      ¿Seguro que deseas eliminar la ruta  
      <strong>{{ ruta.origen }} → {{ ruta.destino }}</strong>?
    </p>

    <form method="POST">
      {% csrf_token %}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'rutas_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>

  </div>
</div>

{% endblock %}
