{% extends "footer_minimal.html" %}

{% block content %}
<div style="height: 120px;"></div>
<div class="container mt-5 pt-5" style="max-width: 600px;">

  <h3 class="mb-3">¿Eliminar este vehículo?</h3>

  <p><strong>{{ vehiculo.tipo }} - {{ vehiculo.patente }}</strong></p>

  <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Eliminar</button>
    <a href="{% url 'vehiculos_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>

</div>
{% endblock %}
