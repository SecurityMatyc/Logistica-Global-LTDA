{% extends "footer_minimal.html" %}

{% load static %}

{% block content %}
<div style="height: 120px;"></div>
<div class="container mt-5">

  <div class="text-start mb-3">
    <a href="{% url 'cliente_create' %}" class="btn btn-primary">Agregar Cliente</a>
  </div>

  <table class="table table-dark table-striped text-center">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Tel√©fono</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      {% for c in clientes %}
      <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.telefono }}</td>
        <td>
          <a href="{% url 'cliente_edit' c.id %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'cliente_delete' c.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
